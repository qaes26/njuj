<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كون رندا | Qais Jazi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            color: white;
            font-family: 'Cairo', sans-serif;
        }

        /* تأثير النجوم الخلفية */
        #canvas-universe {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* الطبقة العلوية */
        .content-layer {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* يسمح بالضغط على الكانفاس */
        }

        /* مركز الكون (اسم رندا) */
        .core-star {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(255, 154, 158, 0.6), 0 0 100px rgba(255, 154, 158, 0.3);
            animation: pulse-core 3s infinite ease-in-out;
            pointer-events: auto;
            cursor: pointer;
            position: relative;
        }

        .core-text {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #5d1a1a;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse-core {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(255, 154, 158, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 80px rgba(255, 154, 158, 0.9); }
        }

        /* الكواكب المدورة */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
        }

        .planet {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            white-space: nowrap;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        .planet:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            z-index: 100;
        }

        /* الرسائل المنبثقة */
        .message-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(20, 20, 30, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #ff9a9e;
            text-align: center;
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            pointer-events: auto;
        }

        .message-modal.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .heart-btn {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            border: 2px solid #ff4b6e;
            color: #ff4b6e;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            pointer-events: auto;
            overflow: hidden;
            transition: 0.3s;
            z-index: 50;
            user-select: none;
        }

        .heart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #ff4b6e;
            transition: width 3s linear; /* مدة الضغط */
            z-index: -1;
        }

        .heart-btn.holding::before {
            width: 100%;
        }

        .heart-btn.holding {
            color: white;
            box-shadow: 0 0 30px #ff4b6e;
        }

        /* التوقيع */
        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
            font-family: 'Amiri', serif;
            z-index: 50;
            pointer-events: auto;
        }

        /* تأثير النبض للشاشة كاملة */
        .heartbeat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 75, 110, 0.2) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>

    <!-- خلفية النجوم -->
    <canvas id="canvas-universe"></canvas>

    <!-- الطبقة التفاعلية -->
    <div class="content-layer">
        
        <!-- المركز: رندا -->
        <div class="core-star" onclick="showLoveNote('أنتِ المركز', 'كل شي بيبدأ وبينتهي عندك. أنتِ النور اللي بيضوي عتمة أيامي.')">
            <span class="core-text">رندا</span>
        </div>

        <!-- مدارات الكواكب (سيتم توليدها بالجافاسكريبت) -->
        <div class="orbit-container" id="solar-system"></div>

        <!-- زر التزامن القلبي -->
        <button class="heart-btn" id="syncBtn" 
            onmousedown="startSync()" onmouseup="stopSync()" onmouseleave="stopSync()"
            ontouchstart="startSync()" ontouchend="stopSync()">
            اضغطي هنا لنبض واحد ❤️
        </button>

        <!-- التوقيع -->
        <div class="signature">
            من إعداد قيس جازي
        </div>
    </div>

    <!-- نافذة الرسائل -->
    <div class="message-modal" id="modal">
        <h2 id="modal-title" class="text-2xl font-bold mb-4 text-pink-400 font-amiri"></h2>
        <p id="modal-body" class="text-gray-200 leading-relaxed mb-6"></p>
        <button onclick="closeModal()" class="bg-white/10 hover:bg-white/20 px-6 py-2 rounded-full text-sm transition">إغلاق</button>
    </div>

    <!-- تأثير النبض -->
    <div class="heartbeat-overlay" id="overlay"></div>

    <script>
        // === 1. Universe Background Effect ===
        const canvas = document.getElementById('canvas-universe');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity += (Math.random() - 0.5) * 0.05;
                if (this.opacity < 0) this.opacity = 0;
                if (this.opacity > 1) this.opacity = 1;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }
        }
        initStars();

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // === 2. Orbiting Planets System ===
        const reasons = [
            { title: "ضحكتك", msg: "الموسيقى الوحيدة اللي قلبي برقص عليها." },
            { title: "عيونك", msg: "المجرة اللي بضيع فيها وبلاقي حالي." },
            { title: "حنيتك", msg: "الملجأ اللي بهرب اله من قسوة العالم." },
            { title: "وجودك", msg: "انتي مش بس بحياتي، انتي الحياة كلها." },
            { title: "صوتك", msg: "أمان.. بكل ما تحمل الكلمة من معنى." },
            { title: "ذكائك", msg: "بتعجبني طريقة تفكيرك وحلّك لكل شي." }
        ];

        const solarSystem = document.getElementById('solar-system');

        reasons.forEach((reason, index) => {
            const planet = document.createElement('div');
            planet.className = 'planet';
            planet.textContent = reason.title;
            
            // توزيع عشوائي للمدارات
            const angle = (index / reasons.length) * (2 * Math.PI);
            const radius = 160 + (index * 35); // مسافات متفاوتة
            const duration = 15 + (index * 5); // سرعات متفاوتة

            // حفظ البيانات للحركة
            planet.dataset.angle = angle;
            planet.dataset.radius = radius;
            planet.dataset.speed = 0.005 + (Math.random() * 0.005);
            planet.dataset.currentAngle = angle;

            planet.onclick = () => showLoveNote(reason.title, reason.msg);
            
            solarSystem.appendChild(planet);
        });

        function animatePlanets() {
            const planets = document.querySelectorAll('.planet');
            const time = Date.now() * 0.001;

            planets.forEach(planet => {
                let angle = parseFloat(planet.dataset.currentAngle);
                let radius = parseFloat(planet.dataset.radius);
                let speed = parseFloat(planet.dataset.speed);

                // تحديث الزاوية
                angle += speed;
                planet.dataset.currentAngle = angle;

                // حساب الموقع
                // نستخدم Math.cos و Math.sin لتحريكهم في دائرة
                // responsive radius adjustment
                const isMobile = window.innerWidth < 768;
                const responsiveRadius = isMobile ? radius * 0.6 : radius;

                const x = Math.cos(angle) * responsiveRadius;
                const y = Math.sin(angle) * responsiveRadius;

                planet.style.transform = `translate(${x}px, ${y}px)`;
            });

            requestAnimationFrame(animatePlanets);
        }
        animatePlanets();


        // === 3. Interactions (Modal & Heartbeat) ===
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const overlay = document.getElementById('overlay');
        const syncBtn = document.getElementById('syncBtn');
        let syncTimer;
        let isSyncing = false;

        function showLoveNote(title, msg) {
            modalTitle.textContent = title;
            modalBody.textContent = msg;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // إغلاق المودال عند الضغط خارجه
        document.addEventListener('click', (e) => {
            if (!modal.contains(e.target) && !e.target.closest('.planet') && !e.target.closest('.core-star')) {
                closeModal();
            }
        });

        // منطق زر النبض
        function startSync() {
            if(isSyncing) return;
            isSyncing = true;
            syncBtn.classList.add('holding');
            syncBtn.textContent = "جاري مزامنة القلوب...";
            
            // تأثير نبض الشاشة
            overlay.style.animation = "pulse-screen 0.8s infinite";
            
            syncTimer = setTimeout(() => {
                completeSync();
            }, 3000); // 3 ثواني للنجاح
        }

        function stopSync() {
            if(!isSyncing) return;
            clearTimeout(syncTimer);
            isSyncing = false;
            syncBtn.classList.remove('holding');
            syncBtn.textContent = "اضغطي هنا لنبض واحد ❤️";
            overlay.style.animation = "none";
            overlay.style.opacity = "0";
        }

        function completeSync() {
            overlay.style.animation = "none";
            overlay.style.opacity = "0.8"; // شاشة حمراء خفيفة
            overlay.style.background = "radial-gradient(circle, rgba(255, 75, 110, 0.6) 0%, transparent 90%)";
            
            showLoveNote("تمت المزامنة بنجاح ❤️", "نبضي ونبضك واحد، ومكانك بقلبي ثابت لأخر يوم بعمري. بحبك يا رندا.");
            
            // احتفال بسيط
            createFirework();
            
            syncBtn.textContent = "أحبك ❤️";
            isSyncing = false;
            
            setTimeout(() => {
                overlay.style.opacity = "0";
                setTimeout(() => {
                    overlay.style.background = ""; // Reset
                    syncBtn.classList.remove('holding');
                }, 1000);
            }, 2000);
        }

        // تأثير بسيط للألعاب النارية/القلوب عند الاكتمال
        function createFirework() {
            for(let i=0; i<20; i++) {
                const el = document.createElement('div');
                el.innerHTML = '❤️';
                el.style.position = 'fixed';
                el.style.left = '50%';
                el.style.top = '50%';
                el.style.fontSize = '20px';
                el.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                el.style.transition = 'all 1s ease-out';
                el.style.pointerEvents = 'none';
                el.style.zIndex = '2000';
                document.body.appendChild(el);

                setTimeout(() => {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 100 + Math.random() * 200;
                    el.style.transform = `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`;
                    el.style.opacity = 0;
                }, 50);

                setTimeout(() => el.remove(), 1000);
            }
        }

        // CSS Animation Injection for Screen Pulse
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes pulse-screen {
                0% { opacity: 0.1; }
                50% { opacity: 0.4; }
                100% { opacity: 0.1; }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
